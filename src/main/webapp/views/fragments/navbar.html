<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headTag">

    <div class="container">
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"

                    data-target="#report-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:text="${brandingText}">Branding</a>
        </div>
        <div class="collapse navbar-collapse" id="report-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#start" th:href="@{/index}">Start</a></li>
                <!--<li sec:authorize="isAuthenticated()"> <a href="#params" th:href="@{${reportApiUrl} + '/params'}">Parameter</a></li>-->
                <li sec:authorize="isAuthenticated()"> <a href="#params">Parameter</a></li>
                <li sec:authorize="isAuthenticated()"> <a href="#print" target="_blank" th:href="@{${reportApiUrl} + '/pdf'}">Print</a></li>
